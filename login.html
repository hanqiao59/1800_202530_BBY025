<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PeerLink - Login</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Google Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap  and Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>
  </head>

  <body>
    <site-navbar></site-navbar>

    <!--Body-->
    <!--Go Back Arrow-->
    <span class="d-flex ms-4 mt-3">
      <a class="link-underline link-underline-opacity-0" href="index.html"
        ><img
          src="/images/arrow-left.svg"
          alt="Go-back arrow"
          width="200%"
          height="200%" /></a
    ></span>

    <div class="container py-5" style="max-width: 420px">
      <!-- Alerts -->
      <div id="authAlert" class="alert alert-danger d-none" role="alert"></div>

      <!-- Login -->
      <div id="loginView">
        <div class="container">
          <div class="px-4 py-5 my-5 text-center">
            <img
              class="d-block mx-auto mb-4"
              src="/images/logo.png"
              width="124"
              height="124"
            />
            <h2 class="mb-3">Welcome Back!</h2>
            <div class="mb-5">Sign in with your account to continue</div>
            <form id="loginForm" novalidate>
              <div class="d-block text-start mb-4">
                <div class="mb-2">Email Address</div>
                <input
                  type="email"
                  id="loginEmail"
                  class="form-control icon1"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="d-block text-start mb-3">
                <div class="mb-2">Password</div>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control icon2"
                  placeholder="Enter your password"
                  required
                />
              </div>
              <div class="d-grid col-12 mx-auto my-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  Continue
                </button>
              </div>
            </form>
            <small class="d-block mt-3 text-center">
              <span class="opacity-75">First time?</span>
              <a
                class="link-offset-2 link-underline link-underline-opacity-0"
                href="#"
                id="toSignup"
                >Sign up</a
              >
            </small>
          </div>
        </div>
      </div>

      <!-- Signup -->
      <div id="signupView" class="d-none">
        <div class="container">
          <div class="px-4 py-5 my-5 text-center">
            <img
              class="d-block mx-auto mb-4"
              src="/images/logo.png"
              width="124"
              height="124"
            />
            <h2 class="mb-3 text-nowrap">Don't have an account?</h2>
            <div class="mb-5">Create your account here</div>
            <form id="signupForm" novalidate>
              <div class="d-block text-start mb-4">
                <div class="mb-2">User Name</div>
                <input
                  type="text"
                  id="signupName"
                  class="form-control icon3"
                  placeholder="Enter your name"
                  required
                />
              </div>
              <div class="d-block text-start mb-4">
                <div class="mb-2">Email Address</div>
                <input
                  type="email"
                  id="signupEmail"
                  class="form-control icon1"
                  placeholder="Enter your email"
                  required
                />
              </div>
              <div class="d-block text-start mb-4">
                <div class="mb-2">New Password</div>
                <input
                  type="password"
                  id="signupPassword"
                  class="form-control icon2"
                  placeholder="Enter your new password"
                  required
                />
              </div>
              <div class="d-block text-start mb-4">
                <div class="mb-2">Confirm Password</div>
                <input
                  type="password"
                  id="signupConfirmPassword"
                  class="form-control icon2"
                  placeholder="Confirm your password"
                  required
                />
              </div>
              <div class="d-grid col-12 mx-auto my-4">
                <button type="submit" class="btn btn-primary btn-lg">
                  Create
                </button>
              </div>
            </form>
            <small class="d-block mt-3 text-center">
              <span class="opacity-75">Already have an account?</span>
              <a
                class="link-offset-2 link-underline link-underline-opacity-0"
                href="#"
                id="toLogin"
                >Sign In</a
              >
            </small>
          </div>
        </div>
      </div>
    </div>

    <!--Footer-->
    <site-default-footer></site-default-footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="/src/app.js"></script>

    <!-- Firebase and authentication related scripts -->
    <!-- The order of loading matters -->
    <script type="module" src="/src/firebaseConfig.js"></script>
    <script type="module" src="/src/authentication.js"></script>
    <script type="module" src="/src/loginSignup.js"></script>
  </body>
</html>
