<html lang="en">
  <head>
    <title>COMP1800-Project1-BBY025-PeerLink</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Google Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap  and Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>
  </head>

  <body>
    <!------------------------------>
    <!-- Header -->
    <site-navbar></site-navbar>

    <section class="container-fluid">
      <div class="d-flex align-items-center gap-3 my-3">
        <a
          class="me-auto icon-link icon-link-hover link-underline-opacity-0 link-dark"
          href="#"
          onclick="history.back(); return false"
        >
          <span class="bi bi-arrow-left"></span>
        </a>

        <h3 class="p-2 text-center me-auto">Members</h3>
      </div>
      <div class="input-group mb-4 fs-5">
        <form class="w-100 hstack">
          <i
            class="bi bi-search me-4 ms-2"
            id="searchGlass"
            style="cursor: pointer"
          ></i>
          <input
            type="search"
            class="form-control"
            list="membersList"
            id="membersSearch"
            placeholder="Search group members"
          />
        </form>
        <datalist id="membersList"></datalist>
      </div>
      <div id="searchedResults"></div>
    </section>

    <footer class="w-100 mt-5" style="transform: translate(0px, 400px)">
      <site-default-footer></site-default-footer>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/group-members.js"></script>
