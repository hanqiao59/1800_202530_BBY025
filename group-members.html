<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COMP1800-Project1-BBY025-PeerLink</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>
  </head>

  <body>
    <!------------------------------>
    <!-- Header -->
    <site-navbar></site-navbar>

    <section class="container-fluid">
      <div class="d-flex align-items-center gap-3 my-3">
        <a class="me-auto" href="#">
          <img
            class="opacity-50 hover-opacity-100 cursor-pointer"
            src="/images/arrow-left.svg"
            alt=""
            width="200%"
            height="200%"
        /></a>

        <h3 class="p-2 text-center me-auto">Members</h3>
      </div>
      <div class="input-group mb-3">
        <button
          type="button"
          class="border border-secondary-subtle bg-white border-end-0"
        >
          <img src="/images/search.svg" alt="" width="20" height="20" />
        </button>
        <input
          type="search"
          class="border-start-0 form-control"
          list="members-list"
          id="memberSearch"
          placeholder="Search group members"
        />
        <datalist id="members-list"></datalist>
      </div>
      <div
        class="container-fluid bg-secondary-subtle p-2 text-break text-wrap"
        id="members-go-here"
      >
        <div>
          <template id="ListTemplate">
            <img id="ProfilePic" />
            <div id="Member-Name"></div>
          </template>
        </div>
      </div>
    </section>

    <footer
      class="position-absolute bottom-0 start-50 translate-middle-x w-100"
    >
      <site-default-footer></site-default-footer>
    </footer>

    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/group-members.js"></script>
  </body>
</html>
