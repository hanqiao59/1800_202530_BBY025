<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PeerLink</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Google Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap  and Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />
    <link rel="stylesheet" href="/src/styles/index.css" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>

  <body>
    <!-- Navbar -->
    <site-navbar></site-navbar>
    <!-- Main content -->
    <div class="page">
      <section id="home-banner" class="pt-5">
        <div class="container pb-5">
          <img
            src="/images/banner.png"
            alt="banner"
            class="img-fluid w-75 banner-img"
          />
          <h1 class="text-white fw-bold">MAKING CONNECTIONS EASIER</h1>
          <p class="px-2">
            Scared of starting conversations？Discover, connect, and break the
            ice — the easy way.
          </p>
          <button
            onclick="window.location.href='login.html'"
            class="btn custom-btn btn-lg"
            type="button"
          >
            Log in Now
          </button>
        </div>
      </section>

      <!--  What We Value Section  -->
      <section class="values-section" id="about">
        <div class="container">
          <h2 class="mb-5 text-center">What We Value</h2>

          <div class="row g-4 text-center">
            <div class="col-12 col-md-4 mb-4">
              <figure
                class="value-card m-0 h-100 d-flex flex-column align-items-center"
              >
                <img
                  src="images/magic.png"
                  class="value-icon mb-3"
                  alt="Ice-breaker"
                />
                <figcaption>
                  <h4 class="h5 fw-semibold">Breaking the Ice, Naturally</h4>
                  <p class="lead fs-6 mb-0">
                    The best connections start with small moments. We design
                    low-pressure icebreaker activities that feel natural and
                    fun.
                  </p>
                </figcaption>
              </figure>
            </div>

            <div class="col-12 col-md-4 mb-4">
              <figure
                class="value-card m-0 h-100 d-flex flex-column align-items-center"
              >
                <img
                  src="images/happy.png"
                  class="value-icon mb-3"
                  alt="Inclusive"
                />
                <figcaption>
                  <h4 class="h5 fw-semibold">Inclusive & Low-Pressure</h4>
                  <p class="lead fs-6 mb-0">
                    Everyone deserves a comfy space to meet new people. We keep
                    interactions easy, friendly, and stress-free.
                  </p>
                </figcaption>
              </figure>
            </div>

            <div class="col-12 col-md-4 mb-4">
              <figure
                class="value-card m-0 h-100 d-flex flex-column align-items-center"
              >
                <img
                  src="images/love.png"
                  class="value-icon mb-3"
                  alt="Belonging"
                />
                <figcaption>
                  <h4 class="h5 fw-semibold">
                    Belonging through Shared Interests
                  </h4>
                  <p class="lead fs-6 mb-0">
                    Belonging starts with common ground. Smart matching helps
                    people find groups where they truly fit.
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>

      <!--  Features Section  -->
      <section id="features-section">
        <div class="container">
          <h2 class="mb-5 text-center text-white">Features</h2>

          <div class="row g-4 text-center">
            <div class="col-12 col-md-6">
              <figure
                class="feature-card m-0 h-100 d-flex flex-column align-items-center"
              >
                <img
                  src="images/ai.png"
                  class="feature-icon mb-3"
                  alt="Smart Matching"
                  width="100"
                  height="100"
                />
                <figcaption>
                  <h4 class="h5 fw-semibold text-white">Smart Matching</h4>
                  <p class="lead fs-6 mb-0 text-white px-5">
                    Connect with people who share your interests and values.
                  </p>
                </figcaption>
              </figure>
            </div>

            <div class="col-12 col-md-6">
              <figure
                class="feature-card m-0 h-100 d-flex flex-column align-items-center"
              >
                <img
                  src="images/happiness.png"
                  class="feature-icon mb-3"
                  alt="Ice-Breaker Games"
                  width="100"
                  height="100"
                />
                <figcaption>
                  <h4 class="h5 fw-semibold text-white">Ice-Breaker Games</h4>
                  <p class="lead fs-6 mb-0 text-white px-5">
                    Fun, low-pressure games to help you start conversations
                    easily.
                  </p>
                </figcaption>
              </figure>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Footer -->
    <site-footer></site-footer>
