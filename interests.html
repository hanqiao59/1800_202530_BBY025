<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Interests</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Link to external CSS -->
    <link rel="stylesheet" href="/src/styles/interests.css" />

    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>
  </head>

  <body>
    <site-navbar></site-navbar>

    <main class="page-content">
      <a href="profile.html" class="btn btn-outline-secondary mb-4">‚Üê Back</a>

      <div class="profile-container">
        <div class="profile-picture">A</div>
        <h2>User</h2>
        <h4>Interests</h4>

        <div id="selected-tags" class="mb-3"></div>
        <div id="tag-selection" class="tag-selection"></div>

        <button id="editBtn" class="btn btn-primary btn-edit">Edit</button>
      </div>

      <div id="footer" class="my-5">
        <site-default-footer></site-default-footer>
      </div>
    </main>

    <script type="module">
      import { auth, db } from "/src/js/firebaseConfig.js";
      import { onAuthStateChanged } from "firebase/auth";
      import { doc, getDoc } from "firebase/firestore";

      onAuthStateChanged(auth, async (user) => {
        if (!user) return;

        const userRef = doc(db, "users", user.uid);
        const userSnap = await getDoc(userRef);

        if (userSnap.exists()) {
          const userData = userSnap.data();

          document.querySelector("h2").textContent = userData.name || "Unknown User";

          const firstLetter = (userData.name || "U").charAt(0).toUpperCase();
          document.querySelector(".profile-picture").textContent = firstLetter;
        }
      });
    </script>

    <script type="module" src="/src/js/interestsTags.js"></script>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
