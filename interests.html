<!DOCTYPE html>
<html lang="en">
  <head>
    <title>User Interests</title>
    <meta name="comp1800 template" content="My 1800 App" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

    <link rel="stylesheet" href="/src/styles/style.css" />

    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>

<style>
  :root {
    --page-gutter: 30px;
    --topbar-height: 64px;

    /* Shared color used for Edit/Save button AND selected tags */
    --edit-btn-color: #0d6efd; /* Bootstrap primary */
  }

  html, body {
    height: 100%;
  }
  body {
    margin: 0;
    padding: 0;
    font-family: "Poppins", sans-serif;
    background: #f9f9f9;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
    box-sizing: border-box;
  }

  /* Topbar */
  #topbar {
    position: fixed !important;
    top: 0 !important;
    left: 0 !important;
    right: 0 !important;
    width: 100% !important;
    height: var(--topbar-height);
    min-height: var(--topbar-height);
    display: flex !important;
    align-items: center !important;
    z-index: 9999 !important;
    box-sizing: border-box !important;
    background: inherit;
    padding: 12px var(--page-gutter) !important;
  }

  site-navbar { width: 100%; display: block; }

  #menuBtn {
    margin-left: auto !important;
    background: transparent;
    border: 0;
    padding: 6px;
  }

  /* Page */
  .page-content {
    padding-top: calc(var(--topbar-height) + 24px);
    padding-left: var(--page-gutter);
    padding-right: var(--page-gutter);
  }

  .profile-container {
    max-width: 600px;
    margin: 0 auto 40px auto;
    background: white;
    padding: 30px;
    border-radius: 16px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    text-align: center;
  }

  .profile-picture {
    width: 100px;
    height: 100px;
    border-radius: 50%;
    background: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    color: white;
    margin: 0 auto 20px auto;
  }

  h2 { font-size: 1.8rem; margin-bottom: 10px; }
  h4 { font-size: 1.2rem; margin-top: 18px; font-weight: 600; }


  /* ---------------- TAGS ---------------- */

  /* Default tag */
  .tag {
    display: inline-block;
    background-color: #e9ecef; /* grey pill */
    color: #111;
    padding: 8px 16px;
    border-radius: 25px;
    margin: 5px;
    cursor: pointer;
    transition: background-color .15s ease, color .15s ease, transform .08s ease;
    user-select: none;
  }

  .tag:hover { 
    background-color: #d6d8db; 
    transform: translateY(-1px); 
  }

  /* REQUIRED FIX: Selected tag MUST override Bootstrap */
  #selected-tags .tag.selected,
  #tag-selection .tag.selected,
  .tag.selected {
    background-color: var(--edit-btn-color) !important;
    color: white !important;
  }

  /* Tag selection list (edit mode) */
  .tag-selection { 
    display: none; 
    margin-top: 10px; 
  }
  .tag-selection.active { display: block; }


  /* ---------------- BUTTONS ---------------- */

  .profile-container .btn.btn-edit,
  button.btn-edit,
  .btn-edit {
    margin-top: 15px;
    background-color: var(--edit-btn-color) !important;
    border-color: var(--edit-btn-color) !important;
    color: white !important;
  }

  .profile-container .btn.btn-edit:focus,
  .profile-container .btn.btn-edit:active,
  .profile-container .btn.btn-edit:focus-visible {
    box-shadow: 0 0 0 0.25rem rgba(13,110,253,0.25) !important;
  }

  #footer { width: 100%; margin-top: 40px; }


  @media (max-width: 600px) {
    :root { --page-gutter: 16px; --topbar-height: 56px; }
    #topbar { padding: 10px var(--page-gutter) !important; }
    .page-content { padding-top: calc(var(--topbar-height) + 16px); }
  }
</style>




  </head>
  <script type="module">
    import { auth, db } from "/src/firebaseConfig.js";
    import { onAuthStateChanged } from "firebase/auth";
    import { doc, getDoc } from "firebase/firestore";

    onAuthStateChanged(auth, async (user) => {
      if (!user) return;

      const userRef = doc(db, "users", user.uid);
      const userSnap = await getDoc(userRef);

      if (userSnap.exists()) {
        const userData = userSnap.data();


        document.querySelector("h2").textContent = userData.name || "Unknown User";


        const firstLetter = (userData.name || "U").charAt(0).toUpperCase();
        document.querySelector(".profile-picture").textContent = firstLetter;
      }
    });
  </script>

  <body>

    <site-navbar></site-navbar>

    <main class="page-content">
      <a href="profile.html" class="btn btn-outline-secondary mb-4">‚Üê Back</a>

      <div class="profile-container">
        <div class="profile-picture">A</div>
        <h2>Alex Johnson</h2>
        <h4>Interests</h4>

        <div id="selected-tags" class="mb-3"></div>
        <div id="tag-selection" class="tag-selection"></div>

        <button id="editBtn" class="btn btn-primary btn-edit">Edit</button>
      </div>

      <div id="footer" class="my-5">
        <site-default-footer></site-default-footer>
      </div>
    </main>

    <script type="module" src="src/interestsTags.js"></script>
    <script type="module" src="src/app.js"></script>
  </body>
</html>
