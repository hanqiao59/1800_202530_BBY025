<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Interests</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f9f9f9;
        font-family: "Poppins", sans-serif;
        padding: 30px;
      }

      .profile-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        margin: 0 auto 20px auto;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      h4 {
        font-size: 1.3rem;
        margin-top: 20px;
        font-weight: 600;
      }

      .tag {
        display: inline-block;
        background-color: #e9ecef;
        color: #333;
        padding: 8px 16px;
        border-radius: 25px;
        margin: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .tag:hover {
        background-color: #d6d8db;
      }

      .tag.selected {
        background-color: #007bff;
        color: white;
      }

      .tag-selection {
        display: none;
        margin-top: 10px;
      }

      .tag-selection.active {
        display: block;
      }

      .btn-edit {
        margin-top: 15px;
      }

      #footer {
        width: 100vw;
        transform: translate(-30.5px, 100px);
      }
    </style>

    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-picture">A</div>
      <h2>Alex Johnson</h2>
      <h4>Interests</h4>

      <div id="selected-tags" class="mb-3"></div>

      <div id="tag-selection" class="tag-selection"></div>

      <button id="editBtn" class="btn btn-primary btn-edit">Edit</button>
    </div>

    <div id="footer" class="my-5">
      <site-default-footer></site-default-footer>
    </div>

    <script type="module" src="/src/interestsTags.js"></script>
    <script type="module" src="/src/select-tags.js"></script>
  </body>
</html>
