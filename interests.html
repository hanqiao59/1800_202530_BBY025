<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COMP1800-Project1-BBY025-PeerLink</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- important -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>

    <!--<script type="module" src="/src/components/site-footer.js"></script>-->
    <style>
      body {
        background-color: #f9f9f9;
        font-family: "Poppins", sans-serif;
        padding: 30px;
      }

      .profile-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 16px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      .profile-picture {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background: #ccc;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 48px;
        color: white;
        margin: 0 auto 20px auto;
      }

      h2 {
        font-size: 1.8rem;
        margin-bottom: 10px;
      }

      h4 {
        font-size: 1.3rem;
        margin-top: 20px;
        font-weight: 600;
      }

      .tag {
        display: inline-block;
        background-color: #e9ecef;
        color: #333;
        padding: 8px 16px;
        border-radius: 25px;
        margin: 5px;
        cursor: pointer;
        transition: background-color 0.2s ease;
      }

      .tag:hover {
        background-color: #d6d8db;
      }

      .tag.selected {
        background-color: #007bff;
        color: white;
      }

      .tag-selection {
        display: none;
        margin-top: 10px;
      }

      .tag-selection.active {
        display: block;
      }

      .btn-edit {
        margin-top: 15px;
      }
    </style>
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-picture">A</div>
      <h2>Alex Johnson</h2>
      <h4>Interests</h4>

      <div id="selected-tags" class="mb-3"></div>

      <div id="tag-selection" class="tag-selection"></div>

      <button id="editBtn" class="btn btn-primary btn-edit">Edit</button>
    </div>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
      import {
        getFirestore,
        doc,
        setDoc,
        getDoc,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
      import {
        getAuth,
        onAuthStateChanged,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyAvbVTPcuyiNFzLqsXxNOWYxicpDNJWkiM",
        authDomain: "peerlink-group-project-1800.firebaseapp.com",
        projectId: "peerlink-group-project-1800",
        appId: "1:715710165789:web:cba6413e1a86dd0d3567f4",
      };

      const app = initializeApp(firebaseConfig);
      const db = getFirestore(app);
      const auth = getAuth(app);

      const editBtn = document.getElementById("editBtn");
      const tagSelection = document.getElementById("tag-selection");
      const selectedTagsDiv = document.getElementById("selected-tags");

      const allTags = [
        "Technology",
        "Art",
        "Music",
        "Gaming",
        "Fitness",
        "Cooking",
        "Travel",
        "Movies",
        "Science",
        "Reading",
        "Fashion",
        "Sports",
      ];

      let selectedTags = [];
      let editing = false;
      let currentUser = null;

      onAuthStateChanged(auth, async (user) => {
        if (user) {
          currentUser = user;
          console.log("Logged in as:", user.email);
          await loadUserInterests(user.uid);
        } else {
          console.log("No user logged in — signing in test user...");
          await signInWithEmailAndPassword(
            auth,
            "test@example.com",
            "password123"
          ).catch((err) => console.log(err.message));
        }
      });

      function renderSelectedTags() {
        selectedTagsDiv.innerHTML = "";
        if (selectedTags.length === 0) {
          selectedTagsDiv.innerHTML = "<p>No interests selected.</p>";
        } else {
          selectedTags.forEach((tag) => {
            const el = document.createElement("span");
            el.className = "tag selected";
            el.textContent = tag;
            selectedTagsDiv.appendChild(el);
          });
        }
      }

      function renderTagSelection() {
        tagSelection.innerHTML = "";
        allTags.forEach((tag) => {
          const el = document.createElement("span");
          el.className =
            "tag" + (selectedTags.includes(tag) ? " selected" : "");
          el.textContent = tag;
          el.addEventListener("click", () => toggleTag(tag, el));
          tagSelection.appendChild(el);
        });
      }

      function toggleTag(tag, element) {
        if (selectedTags.includes(tag)) {
          selectedTags = selectedTags.filter((t) => t !== tag);
          element.classList.remove("selected");
        } else {
          selectedTags.push(tag);
          element.classList.add("selected");
        }
      }

      editBtn.addEventListener("click", async () => {
        if (!editing) {
          editing = true;
          tagSelection.classList.add("active");
          renderTagSelection();
          editBtn.textContent = "Save";
        } else {
          editing = false;
          tagSelection.classList.remove("active");
          editBtn.textContent = "Edit";
          renderSelectedTags();

          if (currentUser) {
            await saveInterests(currentUser.uid, selectedTags);
          } else {
            console.log("User not logged in");
          }
        }
      });

      async function saveInterests(userId, selectedTags) {
        const userRef = doc(db, "users", userId);
        await setDoc(userRef, { interests: selectedTags }, { merge: true });
        console.log("✅ Interests saved for:", userId);
      }

      async function loadUserInterests(userId) {
        const userRef = doc(db, "users", userId);
        const snap = await getDoc(userRef);
        if (snap.exists()) {
          selectedTags = snap.data().interests || [];
        } else {
          selectedTags = [];
        }
        renderSelectedTags();
      }
    </script>
  </body>
</html>
