<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity Finished | PeerLink</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="activity-finished.css" />
  </head>

  <body>
    <header>
      <div
        id="topbar"
        class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white position-fixed top-0 w-100"
      >
        <div class="brand d-flex align-items-center gap-2">
          <img
            src="./images/logo.png"
            alt="PeerLink Logo"
            width="32"
            height="32"
          />
          <span class="fw-semibold fs-5">PeerLink</span>
        </div>
        <button
          class="btn border-0 position-relative"
          id="menuBtn"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <span class="icon-wrap d-inline-block" aria-hidden="true">
            <i class="bi bi-list icon-hamburger"></i>
            <i class="bi bi-x-lg icon-close"></i>
          </span>
        </button>
      </div>
    </header>

    <main class="container-fluid d-flex flex-column align-items-center justify-content-center text-center">
      <section class="activity-finished mt-5 pt-5">
        <div class="trophy-icon mb-3">
          <i class="bi bi-trophy-fill fs-1 text-secondary"></i>
        </div>
        <h2 class="fw-semibold">Activity Finished</h2>
        <p class="text-muted">Nice job!</p>
        <p class="text-muted small">
          You've completed the activity <i class="bi bi-controller"></i>
        </p>
      </section>

      <section class="add-friends mt-5">
        <h4 class="fw-semibold mb-3">Add friends</h4>
        <div class="friends-list">
          <div class="friend d-flex align-items-center justify-content-between p-2 mb-2 rounded">
            <div class="d-flex align-items-center gap-2">
              <div class="avatar bg-secondary-subtle rounded-circle"></div>
              <div>
                <p class="fw-semibold mb-0">Lorem ipsum</p>
                <p class="text-muted small mb-0">Lorem ipsum...</p>
              </div>
            </div>
            <i class="bi bi-person-plus"></i>
          </div>

          <div class="friend d-flex align-items-center justify-content-between p-2 mb-2 rounded">
            <div class="d-flex align-items-center gap-2">
              <div class="avatar bg-secondary-subtle rounded-circle"></div>
              <div>
                <p class="fw-semibold mb-0">Lorem ipsum</p>
                <p class="text-muted small mb-0">Lorem ipsum...</p>
              </div>
            </div>
            <i class="bi bi-person-plus"></i>
          </div>

          <div class="friend d-flex align-items-center justify-content-between p-2 mb-2 rounded">
            <div class="d-flex align-items-center gap-2">
              <div class="avatar bg-secondary-subtle rounded-circle"></div>
              <div>
                <p class="fw-semibold mb-0">Lorem ipsum</p>
                <p class="text-muted small mb-0">Lorem ipsum...</p>
              </div>
            </div>
            <i class="bi bi-person-plus"></i>
          </div>

          <div class="friend d-flex align-items-center justify-content-between p-2 mb-2 rounded">
            <div class="d-flex align-items-center gap-2">
              <div class="avatar bg-secondary-subtle rounded-circle"></div>
              <div>
                <p class="fw-semibold mb-0">Lorem ipsum</p>
                <p class="text-muted small mb-0">Lorem ipsum...</p>
              </div>
            </div>
            <i class="bi bi-person-plus"></i>
          </div>
        </div>
      </section>

      <div class="mt-4">
        <button class="btn btn-dark w-100 back-home-btn">Back to Home</button>
        <a href="#" class="d-block mt-2 small text-muted text-decoration-none"
          >view activity history</a
        >
      </div>
    </main>

    <script type="module" src="./src/main.js"></script>
  </body>
</html>
