<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COMP1800-Project1-BBY025-PeerLink</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Google Fonts and Icons -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />

    <!-- Poppins Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap  and Custom CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/style.css" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>

    <!--<script type="module" src="/src/components/site-footer.js"></script>-->
  </head>

  <body class="bg-brand-light">
    <site-navbar></site-navbar>

    <!-- Channel Title -->
    <div
      class="container-fluid p-4 d-flex justify-content-center align-items-center position-relative bg-white border-bottom sticky-top"
    >
      <a
        href="#"
        onclick="history.back(); return false;"
        class="position-absolute start-0 top-50 translate-middle-y ms-3 text-decoration-none d-flex align-items-center"
      >
        <i class="bi bi-arrow-left me-1"></i> Back
      </a>
      <h3 class="mb-0">Channel Preview</h3>
    </div>

    <!-- Channel Preview Content -->
    <div
      class="container-sm px-3 py-4 d-flex flex-column align-items-center gap-4"
      style="max-width: 720px"
    >
      <div class="bg-white rounded-4 shadow-sm p-4 w-100 text-center">
        <h5 id="channelTitle" class="fw-semibold mb-1 fs-3">Loading...</h5>

        <!-- Owner -->
        <div class="mb-4">
          <div class="text-dark mb-2 small">Owner</div>
          <div
            class="owner-avatar d-inline-flex justify-content-center align-items-center fw-bold text-dark"
          >
            TH
          </div>
        </div>

        <!-- Members -->
        <div>
          <div class="text-dark mb-2 small">Members</div>
          <div class="d-flex justify-content-center align-items-center">
            <span
              class="member-avatar rounded-circle bg-secondary-subtle text-secondary fw-bold d-inline-flex justify-content-center align-items-center me-1"
              >A</span
            >
            <span
              class="member-avatar rounded-circle bg-secondary-subtle text-secondary fw-bold d-inline-flex justify-content-center align-items-center me-1"
              >C</span
            >
            <span
              class="member-avatar rounded-circle bg-secondary-subtle text-secondary fw-bold d-inline-flex justify-content-center align-items-center me-2"
              >F</span
            >
            <a href="group-members.html" class="small">+130 more</a>
          </div>
        </div>
      </div>

      <!-- Member view: Ready to Join (non-owner only) -->
      <div
        id="memberJoinCard"
        class="bg-white rounded-4 shadow-sm p-4 w-100 text-center"
      >
        <div
          class="user-avatar rounded-circle bg-secondary-subtle d-inline-flex justify-content-center align-items-center fw-bold text-dark mb-3"
        >
          G
        </div>

        <h4 class="fw-semibold mb-2 fs-5">Ready to Join?</h4>
        <p class="text-secondary mb-4 small px-5">
          Choose some interest tags on the next page, and we will group you with
          people with shared interest.
        </p>

        <a
          id="continueBtn"
          href="#"
          class="btn btn-primary btn-lg w-100 rounded-8 py-3 fw-semibold fs-6"
        >
          Continue
        </a>
      </div>

      <!-- Owner view: Host controls (owner only) -->
      <div
        id="ownerHostCard"
        class="bg-white rounded-4 shadow-sm p-4 w-100 text-center d-none"
      >
        <p class="text-secondary mb-3 small px-5">
          Use the link or scan this QR code to join the channel
        </p>

        <!-- QR code placeholder -->
        <div class="d-flex justify-content-center mb-3">
          <div
            class="border rounded-3 p-2 bg-light d-inline-flex justify-content-center align-items-center"
            style="width: 180px; height: 180px"
          >
            <img id="joinQr" src="" alt="Join link QR code" class="img-fluid" />
          </div>
        </div>

        <!-- Start session button (owner only) -->
        <button
          id="startIceBreakerBtn"
          type="button"
          class="btn btn-primary btn-lg w-100 rounded-8 py-3 fw-semibold fs-6"
        >
          Start ice breaker session
        </button>
      </div>
    </div>

    <!---------------------------------
    ------------->
    <!-- Your own JavaScript functions go here -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script type="module" src="./src/app.js"></script>
    <script type="module" src="./src/channel-preview.js"></script>
  </body>
</html>
