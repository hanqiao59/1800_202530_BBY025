<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - PeerLink</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Page styles (keep or adapt paths as needed) -->
    <link rel="stylesheet" href="./styles/edit-profile.css" />
    <!-- If you extracted navbar/drawer css into account.css, include that too -->
    <link rel="stylesheet" href="./styles/account.css" />

    <!-- Web Components for shared navbar and footer layout -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-footer.js"></script>
  </head>
  <body>
    <header>
      <site-navbar></site-navbar>

    <main class="container py-5 mt-5">
      <h2 class="text-center mb-4">Edit Profile</h2>

      <form class="edit-profile-form mx-auto" style="max-width: 600px">
        <div class="mb-4 text-center">
          <div
            class="banner-preview mb-3 border rounded bg-light d-flex align-items-center justify-content-center"
            style="height: 180px"
          >
            <span class="text-muted">No banner uploaded</span>
          </div>
          <label for="banner" class="form-label">Profile Banner</label>
          <input type="file" class="form-control" id="banner" />
        </div>

        <div class="mb-4 text-center">
          <div
            class="profile-preview mb-3 border rounded-circle bg-light d-flex align-items-center justify-content-center mx-auto"
            style="width: 120px; height: 120px"
          >
            <span class="text-muted">No photo</span>
          </div>
          <label for="profilePhoto" class="form-label">Profile Photo</label>
          <input type="file" class="form-control" id="profilePhoto" />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>

        <div class="mb-4">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            id="bio"
            rows="4"
            class="form-control"
            placeholder="Write something about yourself..."
          ></textarea>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="account.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const menuBtn = document.getElementById("menuBtn");
      menuBtn.addEventListener("click", () => {
        document.body.classList.toggle("menu-open");
      });
    </script>
  </body>
</html>
