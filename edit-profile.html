<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile - PeerLink</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Page styles (keep or adapt paths as needed) -->
    <link rel="stylesheet" href="./styles/edit-profile.css" />
    <!-- If you extracted navbar/drawer css into account.css, include that too -->
    <link rel="stylesheet" href="src/styles/style.css" />
  </head>
  <body>

    <header>
      <div
        id="topbar"
        class="d-flex justify-content-between align-items-center p-3 border-bottom bg-white position-fixed top-0 w-100"
      >
        <div class="brand d-flex align-items-center gap-2">
          <img
            src="./images/logo.png"
            alt="PeerLink Logo"
            width="32"
            height="32"
          />
          <span class="fw-semibold fs-5">PeerLink</span>
        </div>
        <button
          class="btn border-0 position-relative"
          id="menuBtn"
          aria-label="Open menu"
          aria-expanded="false"
        >
          <span class="icon-wrap d-inline-block" aria-hidden="true">
            <i class="bi bi-list icon-hamburger"></i>
            <i class="bi bi-x-lg icon-close"></i>
          </span>
        </button>
      </div>
    </header>

    <!-- Drawer -->
    <div id="drawer" class="drawer position-fixed top-0 start-0 w-100 h-100">
      <div
        class="drawer-panel ms-auto h-100 d-flex flex-column justify-content-between p-4 shadow bg-light"
      >
        <nav>
          <ul class="nav flex-column fs-5 fw-semibold">
            <li class="nav-item">
              <a href="index.html" class="nav-link text-body-tertiary">HOME</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link text-body-tertiary"
                >LOG IN</a
              >
            </li>
            <li class="nav-item">
              <a href="main.html" class="nav-link text-body-tertiary"
                >CHANNEL</a
              >
            </li>
            <li class="nav-item">
              <a href="#account" class="nav-link text-body-tertiary">ACCOUNT</a>
            </li>
            <li class="nav-item">
              <a href="#about" class="nav-link text-body-tertiary">ABOUT</a>
            </li>
            <li class="nav-item">
              <a href="#support" class="nav-link text-body-tertiary">SUPPORT</a>
            </li>
          </ul>
        </nav>

        <div class="d-flex gap-3 fs-4">
          <a href="#instagram" class="text-dark" title="Instagram"
            ><i class="bi bi-instagram"></i
          ></a>
          <a href="#facebook" class="text-dark" title="Facebook"
            ><i class="bi bi-facebook"></i
          ></a>
          <a href="#discord" class="text-dark" title="Discord"
            ><i class="bi bi-discord"></i
          ></a>
        </div>
      </div>
    </div>

    <main class="container py-5 mt-5">
      <h2 class="text-center mb-4">Edit Profile</h2>

      <form class="edit-profile-form mx-auto" style="max-width: 600px">
        <div class="mb-4 text-center">
          <div
            class="banner-preview mb-3 border rounded bg-light d-flex align-items-center justify-content-center"
            style="height: 180px;"
          >
            <span class="text-muted">No banner uploaded</span>
          </div>
          <label for="banner" class="form-label">Profile Banner</label>
          <input type="file" class="form-control" id="banner" />
        </div>

        <div class="mb-4 text-center">
          <div
            class="profile-preview mb-3 border rounded-circle bg-light d-flex align-items-center justify-content-center mx-auto"
            style="width: 120px; height: 120px;"
          >
            <span class="text-muted">No photo</span>
          </div>
          <label for="profilePhoto" class="form-label">Profile Photo</label>
          <input type="file" class="form-control" id="profilePhoto" />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>

        <div class="mb-4">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            id="bio"
            rows="4"
            class="form-control"
            placeholder="Write something about yourself..."
          ></textarea>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="account.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to scripts of your own -->
  <script type="module" src="./src/main.js"></script>
  </body>
</html>
