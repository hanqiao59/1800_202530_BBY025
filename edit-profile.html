<!DOCTYPE html>
<html lang="en">
  <head>
    <title>COMP1800-Project1-BBY025-PeerLink</title>
    <meta name="comp1800 template" content="My 1800 App" />

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />


    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />


    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />


    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />


    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/styles/edit-profile.css" />


    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>


  </head>

  <body>
    <site-navbar></site-navbar>

    <div class="container mt-4">
      <a href="profile.html" class="btn btn-outline-secondary back-btn">
        ‚Üê Back
      </a>
    </div>



    <main class="container py-5 mt-5">
      <h2 class="text-center mb-4">Edit Profile</h2>

      <form class="edit-profile-form mx-auto" style="max-width: 600px">
        <div class="mb-4 text-center">
          <div
            class="banner-preview mb-3 border rounded bg-light d-flex align-items-center justify-content-center"
            style="height: 180px"
          >
            <span class="text-muted">No banner uploaded</span>
          </div>
          <label for="banner" class="form-label">Profile Banner</label>
          <input type="file" class="form-control" id="banner" />
        </div>

        <div class="mb-4 text-center">
          <div
            class="profile-preview mb-3 border rounded-circle bg-light d-flex align-items-center justify-content-center mx-auto"
            style="width: 120px; height: 120px"
          >
            <span class="text-muted">No photo</span>
          </div>
          <label for="profilePhoto" class="form-label">Profile Photo</label>
          <input type="file" class="form-control" id="profilePhoto" />
        </div>

        <div class="mb-3">
          <label for="name" class="form-label">Full Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Enter your name"
          />
        </div>

        <div class="mb-4">
          <label for="bio" class="form-label">Bio</label>
          <textarea
            id="bio"
            rows="4"
            class="form-control"
            placeholder="Write something about yourself..."
          ></textarea>
        </div>

        <div class="d-flex justify-content-center gap-3">
          <button type="submit" class="btn btn-primary">Save Changes</button>
          <a href="main.html" class="btn btn-outline-secondary">Cancel</a>
        </div>
      </form>
    </main>

    <footer><site-default-footer></site-default-footer></footer>

    <!-- Link to scripts of your own -->
    <script type="module" src="/src/js/app.js"></script>
    <script type="module" src="/src/js/edit-profile.js"></script>
  </body>
</html>
