<!DOCTYPE html>
<html lang="en">
  <head>
    <title>PeerLink - Profile</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <!-- Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- GLOBAL CSS -->
    <link rel="stylesheet" href="/src/styles/style.css" />

    <!-- Navbar + Footer Components -->
    <script type="module" src="/src/components/site-navbar.js"></script>
    <script type="module" src="/src/components/site-default-footer.js"></script>
  </head>

  <body class="bg-white">
    <site-navbar></site-navbar>

    <main>
      <!-- HEADER BAR -->
      <div
        class="container-fluid p-4 d-flex justify-content-center align-items-center position-relative bg-white border-bottom sticky-top"
      >
        <a
          href="#"
          onclick="history.back(); return false;"
          class="position-absolute start-0 top-50 translate-middle-y ms-3 text-decoration-none d-flex align-items-center"
        >
          <i class="bi bi-arrow-left me-1"></i> Back
        </a>
        <h3 class="mb-0">My Profile</h3>
      </div>

      <!-- PROFILE HEADER -->
      <div class="profile-header position-relative mb-5">
        <div class="profile-banner"></div>

        <div
          id="profileAvatar"
          class="profile-avatar position-absolute top-100 start-50 translate-middle"
        >
          ?
        </div>
      </div>

      <!-- PROFILE CONTENT -->
      <div id="profile" class="container-md mt-5 pt-4">
        <div class="d-flex flex-column align-items-center">
          <h4 id="profileName" class="mb-1">Loading...</h4>

          <!-- Buttons -->
          <div class="d-flex gap-3 mb-4">
            <a href="edit-profile.html" class="btn btn-primary btn-sm">
              Edit Profile
            </a>
            <a href="interests.html" class="btn btn-outline-primary btn-sm">
              Edit Interests
            </a>
          </div>

          <div class="px-3 pb-5 w-100">
            <h5>Bio</h5>
            <p id="profileBio" class="mb-4">Loading bio...</p>

            <h5>Interests</h5>
            <div id="profileInterests" class="d-flex flex-wrap gap-2 pt-1"></div>
          </div>
        </div>
      </div>
    </main>

    <site-default-footer></site-default-footer>

    <!-- PROFILE JS -->
    <script type="module" src="/src/js/profile.js"></script>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
